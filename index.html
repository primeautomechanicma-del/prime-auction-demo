<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prime Auction — Protótipo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/framer-motion/dist/framer-motion.umd.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style> body { background: #f8fafc; } </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;
    const { motion } = window['framer-motion'];

    function Card({ className = "", children }) {
      return <div className={"rounded-2xl shadow-lg bg-white " + className}>{children}</div>;
    }
    function CardHeader({ className = "", children }) {
      return <div className={"p-5 border-b " + className}>{children}</div>;
    }
    function CardContent({ className = "", children }) {
      return <div className={"p-5 " + className}>{children}</div>;
    }
    function Button({ className = "", children, ...props }) {
      return (
        <button {...props} className={"px-4 py-2 rounded-xl shadow hover:shadow-md transition active:scale-[.99] " + className}>
          {children}
        </button>
      );
    }
    function Badge({ children }) {
      return <span className="inline-flex items-center px-2 py-0.5 text-xs font-medium rounded-full bg-gray-100 text-gray-700">{children}</span>;
    }

    const screens = [
      { key: "seller", label: "1) Vendedor – Cadastro do carro" },
      { key: "auction", label: "2) Página do leilão (tempo real)" },
      { key: "dealer", label: "3) Painel do lojista" },
      { key: "checkout", label: "4) Checkout / Escrow" },
      { key: "logistics", label: "5) Coleta & Título" },
      { key: "arbitration", label: "6) Arbitragem" },
      { key: "onboarding", label: "7) Onboarding do lojista" },
    ];

    const sampleVehicle = {
      vin: "1HGCV1F30JA123456",
      year: 2019,
      make: "Honda",
      model: "Accord",
      trim: "Sport 2.0T",
      mileage: 58500,
      title: "Clean",
      reserve: 17500,
    };

    const sampleBids = [
      { dealer: "Prime Motors", amt: 16800, time: "12:02" },
      { dealer: "Westline Auto", amt: 17100, time: "12:10" },
      { dealer: "Superior Cars", amt: 17650, time: "12:13" },
    ];

    function App() {
      const [screen, setScreen] = useState("seller");
      return (
        <div className="min-h-screen bg-gradient-to-b from-slate-50 to-slate-100 text-slate-800">
          <Topbar />
          <div className="max-w-7xl mx-auto px-4 md:px-6 lg:px-8 py-6">
            <Nav screen={screen} setScreen={setScreen} />
            {screen === "seller" && <SellerIntake />}
            {screen === "auction" && <AuctionPage />}
            {screen === "dealer" && <DealerDashboard />}
            {screen === "checkout" && <CheckoutEscrow />}
            {screen === "logistics" && <LogisticsTitle />}
            {screen === "arbitration" && <Arbitration />}
            {screen === "onboarding" && <DealerOnboarding />}
          </div>
        </div>
      );
    }

    function Topbar() {
      return (
        <div className="sticky top-0 z-40 backdrop-blur bg-white/70 border-b">
          <div className="max-w-7xl mx-auto px-4 md:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div className="flex items-center gap-3">
              <div className="w-10 h-10 rounded-2xl bg-black text-white grid place-items-center font-bold">PR</div>
              <div>
                <div className="font-semibold leading-tight">Prime Auction</div>
                <div className="text-xs text-slate-500 -mt-0.5">Leilões Consumer → Dealer</div>
              </div>
            </div>
            <div className="hidden md:flex items-center gap-2">
              <Button className="bg-black text-white">Entrar</Button>
              <Button className="bg-slate-900/5">Criar conta</Button>
            </div>
          </div>
        </div>
      );
    }

    function Nav({ screen, setScreen }) {
      return (
        <div className="grid md:grid-cols-3 lg:grid-cols-7 gap-3 mb-6">
          {screens.map((s) => (
            <button key={s.key} onClick={() => setScreen(s.key)}
              className={"text-left p-3 rounded-2xl border bg-white hover:shadow " + (screen === s.key ? "ring-2 ring-black" : "")}>
              <div className="text-xs text-slate-500">Wireframe</div>
              <div className="font-medium">{s.label}</div>
            </button>
          ))}
        </div>
      );
    }

    function SellerIntake() {
      return (
        <motion.div initial={{ opacity: 0, y: 8 }} animate={{ opacity: 1, y: 0 }}>
          <div className="grid lg:grid-cols-3 gap-6">
            <Card className="lg:col-span-2">
              <CardHeader>
                <h2 className="text-xl font-semibold">Cadastro do carro</h2>
                <p className="text-sm text-slate-500 mt-1">VIN → decodificação automática, checklist de condição e preço de reserva.</p>
              </CardHeader>
              <CardContent>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                  <LabeledInput label="VIN" placeholder="1HGCV1F30JA123456" defaultValue={sampleVehicle.vin} />
                  <LabeledInput label="Quilometragem" placeholder="58,500" defaultValue={sampleVehicle.mileage} />
                  <LabeledInput label="Título" placeholder="Clean / Salvage / Rebuilt" defaultValue={sampleVehicle.title} />
                  <LabeledInput label="Reserva (mínimo)" placeholder="$17,500" defaultValue={"$" + sampleVehicle.reserve.toLocaleString()} />
                  <div className="md:col-span-2">
                    <label className="text-sm font-medium">Fotos (guiado)</label>
                    <div className="mt-2 grid grid-cols-3 md:grid-cols-6 gap-2">
                      {Array.from({ length: 12 }).map((_, i) => (
                        <div key={i} className="aspect-square rounded-xl bg-slate-100 grid place-items-center text-xs text-slate-400">
                          {i === 0 ? "+ Frente" : i === 1 ? "+ Traseira" : i === 2 ? "+ Painel" : "+ Foto"}
                        </div>
                      ))}
                    </div>
                    <p className="text-xs text-slate-500 mt-2">Dica: adicione um vídeo curto do motor e snapshot OBD (opcional).</p>
                  </div>
                </div>
                <div className="flex gap-3 mt-6">
                  <Button className="bg-black text-white">Pré-visualizar leilão</Button>
                  <Button className="bg-slate-900/5">Salvar rascunho</Button>
                </div>
              </CardContent>
            </Card>

            <Card>
              <CardHeader><h3 className="font-semibold">Resumo</h3></CardHeader>
              <CardContent>
                <div className="space-y-3 text-sm">
                  <Row label="Carro" value={`${sampleVehicle.year} ${sampleVehicle.make} ${sampleVehicle.model} ${sampleVehicle.trim}`} />
                  <Row label="KM" value={`${sampleVehicle.mileage.toLocaleString()} mi`} />
                  <Row label="Título" value={sampleVehicle.title} />
                  <Row label="Reserva" value={`$${sampleVehicle.reserve.toLocaleString()}`} />
                  <Row label="Janela" value="24h (anti-sniping +2min)" />
                  <Row label="Divulgações" value={<div className="space-y-1">
                    <Check text="Sem luz de motor" />
                    <Check text="Sem histórico de inundação" />
                    <Check text="Sem danos estruturais" />
                  </div>} />
                </div>
              </CardContent>
            </Card>
          </div>
        </motion.div>
      );
    }

    function AuctionPage() {
      const timeLeft = "00:01:37";
      const topBid = sampleBids[sampleBids.length - 1].amt;
      const aboveReserve = topBid >= sampleVehicle.reserve;
      return (
        <motion.div initial={{ opacity: 0, y: 8 }} animate={{ opacity: 1, y: 0 }}>
          <div className="grid lg:grid-cols-3 gap-6">
            <Card className="lg:col-span-2">
              <CardHeader>
                <div className="flex items-center justify-between">
                  <h2 className="text-xl font-semibold">{sampleVehicle.year} {sampleVehicle.make} {sampleVehicle.model} <span className="text-slate-500">{sampleVehicle.trim}</span></h2>
                  <Badge>VIN {sampleVehicle.vin.slice(-6)}</Badge>
                </div>
                <div className="text-sm text-slate-500">{sampleVehicle.mileage.toLocaleString()} mi • Título {sampleVehicle.title}</div>
              </CardHeader>
              <CardContent>
                <div className="grid md:grid-cols-2 gap-4">
                  <div className="aspect-video rounded-2xl bg-slate-100 grid place-items-center">Galeria (fotos/vídeo)</div>
                  <div className="space-y-3">
                    <div className="text-sm">
                      <div className="flex items-center justify-between">
                        <div>
                          <div className="text-slate-500">Tempo restante</div>
                          <div className="text-2xl font-semibold tracking-tight">{timeLeft}</div>
                        </div>
                        <div className="text-right">
                          <div className="text-slate-500">Lance atual</div>
                          <div className="text-2xl font-semibold tracking-tight">${topBid.toLocaleString()}</div>
                          <div className={"text-xs " + (aboveReserve ? "text-green-600" : "text-slate-500")}>
                            {aboveReserve ? "Acima da reserva" : `Reserva $${sampleVehicle.reserve.toLocaleString()}`}
                          </div>
                        </div>
                      </div>
                    </div>
                    <div className="space-y-2">
                      <label className="text-sm font-medium">Seu lance</label>
                      <div className="flex gap-2">
                        <input className="flex-1 rounded-xl border px-3 py-2" placeholder="$17,700" />
                        <Button className="bg-black text-white">Dar lance</Button>
                      </div>
                      <p className="text-xs text-slate-500">Incremento mínimo $100 • Anti-sniping ativa (+2min).</p>
                    </div>
                    <div className="text-sm">
                      <div className="font-medium mb-1">Histórico de lances</div>
                      <div className="space-y-1 max-h-40 overflow-auto">
                        {sampleBids.map((b, i) => (
                          <div key={i} className="flex justify-between text-slate-600">
                            <span>{b.dealer}</span>
                            <span>${b.amt.toLocaleString()} • {b.time}</span>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                </div>

                <div className="grid md:grid-cols-3 gap-4 mt-6 text-sm">
                  <Card className="md:col-span-1">
                    <CardHeader><div className="font-medium">Condição & divulgações</div></CardHeader>
                    <CardContent>
                      <ul className="list-disc pl-5 space-y-1 text-slate-600">
                        <li>Sem luz de motor • Sem vibração em 60 mph</li>
                        <li>Troca de óleo há 1k mi • Freios 70%</li>
                        <li>2 chaves • Manual</li>
                      </ul>
                    </CardContent>
                  </Card>
                  <Card className="md:col-span-1">
                    <CardHeader><div className="font-medium">Perguntas (Q&amp;A)</div></CardHeader>
                    <CardContent>
                      <div className="space-y-2">
                        <div className="text-slate-600"><b>Westline Auto:</b> Algum histórico de pintura?</div>
                        <div className="text-slate-600"><b>Vendedor:</b> Capô repintado, resto original.</div>
                        <input className="w-full rounded-xl border px-3 py-2" placeholder="Fazer pergunta" />
                      </div>
                    </CardContent>
                  </Card>
                  <Card className="md:col-span-1">
                    <CardHeader><div className="font-medium">Ações do vendedor</div></CardHeader>
                    <CardContent>
                      <div className="space-y-2">
                        <Button className="w-full bg-black text-white">Aceitar oferta</Button>
                        <Button className="w-full bg-slate-900/5">Enviar contra-oferta</Button>
                        <Button className="w-full bg-slate-900/5">Cancelar leilão</Button>
                      </div>
                    </CardContent>
                  </Card>
                </div>
              </CardContent>
            </Card>

            <Card>
              <CardHeader><h3 className="font-semibold">Regras rápidas</h3></CardHeader>
              <CardContent>
                <ul className="list-disc pl-5 text-sm text-slate-600 space-y-1">
                  <li>Duração: 24h</li>
                  <li>Anti-sniping: +2min</li>
                  <li>Incremento mínimo: $100</li>
                  <li>Depósito automático do vencedor (10%)</li>
                  <li>Arbitragem: 48h/100mi p/ itens não divulgados</li>
                </ul>
              </CardContent>
            </Card>
          </div>
        </motion.div>
      );
    }

    function DealerDashboard() {
      const filters = ["Sedan", "SUV", "Pickup", "<100k mi", "Clean title", ">2015"];
      const cards = [
        { title: "2018 Toyota Camry SE", price: 14500, km: 72000, ends: "00:32:10" },
        { title: "2017 Ford F-150 XLT", price: 22100, km: 98000, ends: "01:12:44" },
        { title: "2019 Honda Accord Sport", price: 17650, km: 58500, ends: "00:01:37" },
      ];
      return (
        <motion.div initial={{ opacity: 0, y: 8 }} animate={{ opacity: 1, y: 0 }}>
          <div className="grid lg:grid-cols-4 gap-6">
            <Card className="lg:col-span-1">
              <CardHeader><div className="font-semibold">Filtros</div></CardHeader>
              <CardContent>
                <div className="flex flex-wrap gap-2">
                  {filters.map((f) => (<span key={f} className="px-3 py-1 rounded-full bg-slate-100 text-xs">{f}</span>))}
                </div>
                <div className="mt-4 space-y-2">
                  <label className="text-sm font-medium">Raio</label>
                  <input className="w-full rounded-xl border px-3 py-2" placeholder="até 150 milhas" />
                  <label className="text-sm font-medium">Preço máx.</label>
                  <input className="w-full rounded-xl border px-3 py-2" placeholder="$25,000" />
                  <Button className="w-full mt-2 bg-black text-white">Aplicar filtros</Button>
                </div>
              </CardContent>
            </Card>

            <div className="lg:col-span-3 grid md:grid-cols-2 gap-4">
              {cards.map((c, i) => (
                <Card key={i}>
                  <div className="aspect-video rounded-t-2xl bg-slate-100" />
                  <CardContent>
                    <div className="flex items-start justify-between">
                      <div>
                        <div className="font-medium">{c.title}</div>
                        <div className="text-sm text-slate-500">{c.km.toLocaleString()} mi • Clean title</div>
                      </div>
                      <div className="text-right">
                        <div className="text-slate-500 text-xs">Lance atual</div>
                        <div className="text-lg font-semibold">${c.price.toLocaleString()}</div>
                        <div className="text-xs text-slate-500">Termina em {c.ends}</div>
                      </div>
                    </div>
                    <div className="mt-3 flex gap-2">
                      <Button className="bg-black text-white">Dar lance</Button>
                      <Button className="bg-slate-900/5">Watchlist</Button>
                    </div>
                  </CardContent>
                </Card>
              ))}
            </div>
          </div>
        </motion.div>
      );
    }

    function CheckoutEscrow() {
      return (
        <motion.div initial={{ opacity: 0, y: 8 }} animate={{ opacity: 1, y: 0 }}>
          <div className="grid lg:grid-cols-2 gap-6">
            <Card>
              <CardHeader><div className="font-semibold">Resumo da transação</div></CardHeader>
              <CardContent>
                <div className="text-sm space-y-2">
                  <Row label="Veículo" value={`${sampleVehicle.year} ${sampleVehicle.make} ${sampleVehicle.model}`} />
                  <Row label="Lance vencedor" value="$17,650" />
                  <Row label="Buyer fee (2%)" value="$353" />
                  <Row label="Depósito (10%)" value="$1,765" />
                  <Row label="Status do título" value="Clean" />
                </div>
                <div className="mt-4">
                  <Button className="bg-black text-white w-full">Pagar depósito via Stripe</Button>
                  <p className="text-xs text-slate-500 mt-2">Valor fica em escrow até entrega do título e coleta do carro.</p>
                </div>
              </CardContent>
            </Card>

            <Card>
              <CardHeader><div className="font-semibold">Checklist de conformidade</div></CardHeader>
              <CardContent>
                <ul className="space-y-2 text-sm text-slate-700">
                  <Check text="KYC do comprador concluído (EIN, W-9)" />
                  <Check text="Contrato As-Is aceito" />
                  <Check text="Odometer disclosure assinado (e-sign)" />
                  <Check text="Comprovante de seguro do transporte" />
                </ul>
              </CardContent>
            </Card>
          </div>
        </motion.div>
      );
    }

    function LogisticsTitle() {
      return (
        <motion.div initial={{ opacity: 0, y: 8 }} animate={{ opacity: 1, y: 0 }}>
          <div className="grid lg:grid-cols-3 gap-6">
            <Card className="lg:col-span-2">
              <CardHeader><div className="font-semibold">Coleta do veículo</div></CardHeader>
              <CardContent>
                <div className="grid md:grid-cols-2 gap-4 text-sm">
                  <div>
                    <div className="font-medium mb-1">Endereço de retirada</div>
                    <div className="p-3 rounded-xl border bg-slate-50">886 Middlesex St, Lowell, MA</div>
                  </div>
                  <div>
                    <div className="font-medium mb-1">Janela de coleta</div>
                    <div className="p-3 rounded-xl border bg-slate-50">Qui, 14:00–18:00</div>
                  </div>
                  <div className="md:col-span-2">
                    <div className="font-medium mb-1">Transportadora</div>
                    <div className="p-3 rounded-xl border bg-slate-50">AutoHaul Express • ETA 08/24</div>
                  </div>
                </div>
              </CardContent>
            </Card>

            <Card>
              <CardHeader><div className="font-semibold">Título & Payoff</div></CardHeader>
              <CardContent>
                <div className="text-sm space-y-2">
                  <Row label="Banco (lien)" value="Capital One Auto" />
                  <Row label="Payoff" value="$9,240" />
                  <Row label="Vencimento carta" value="08/30" />
                  <Button className="w-full bg-black text-white mt-2">Enviar carta de payoff</Button>
                  <p className="text-xs text-slate-500">O escrow paga o banco, saldo vai ao vendedor após confirmação do título.</p>
                </div>
              </CardContent>
            </Card>
          </div>
        </motion.div>
      );
    }

    function Arbitration() {
      return (
        <motion.div initial={{ opacity: 0, y: 8 }} animate={{ opacity: 1, y: 0 }}>
          <div className="grid lg:grid-cols-2 gap-6">
            <Card>
              <CardHeader><div className="font-semibold">Abrir disputa (48h / 100mi)</div></CardHeader>
              <CardContent>
                <div className="space-y-3 text-sm">
                  <label className="text-sm font-medium">Motivo</label>
                  <select className="w-full rounded-xl border px-3 py-2">
                    <option hidden>Selecione</option>
                    <option>Problema mecânico não divulgado</option>
                    <option>Structural damage</option>
                    <option>Title brand divergente</option>
                    <option>Odômetro inconsistente</option>
                  </select>
                  <label className="text-sm font-medium">Descrição</label>
                  <textarea className="w-full rounded-xl border px-3 py-2" rows="4" placeholder="Descreva o problema e o impacto"></textarea>
                  <div>
                    <label className="text-sm font-medium">Evidências</label>
                    <div className="mt-2 grid grid-cols-3 gap-2">
                      {Array.from({ length: 6 }).map((_, i) => (
                        <div key={i} className="aspect-square rounded-xl bg-slate-100 grid place-items-center text-xs text-slate-400">+ upload</div>
                      ))}
                    </div>
                  </div>
                  <Button className="bg-black text-white">Enviar disputa</Button>
                </div>
              </CardContent>
            </Card>

            <Card>
              <CardHeader><div className="font-semibold">Política (resumo)</div></CardHeader>
              <CardContent>
                <ul className="list-disc pl-5 text-sm text-slate-600 space-y-1">
                  <li>Somente itens materiais não divulgados.</li>
                  <li>Janela: 48 horas ou 100 milhas, o que ocorrer primeiro.</li>
                  <li>Resoluções: ajuste de preço ou cancelamento.</li>
                </ul>
              </CardContent>
            </Card>
          </div>
        </motion.div>
      );
    }

    function DealerOnboarding() {
      return (
        <motion.div initial={{ opacity: 0, y: 8 }} animate={{ opacity: 1, y: 0 }}>
          <Card>
            <CardHeader>
              <h2 className="text-xl font-semibold">Onboarding do lojista</h2>
              <p className="text-sm text-slate-500 mt-1">Validação obrigatória de licença e documentos antes de começar a dar lances.</p>
            </CardHeader>
            <CardContent>
              <div className="space-y-4 text-sm">
                <LabeledInput label="Nome da concessionária" placeholder="Prime Motors" />
                <LabeledInput label="Dealer License #" placeholder="DL-123456" />
                <LabeledInput label="EIN" placeholder="12-3456789" />
                <LabeledInput label="Endereço comercial" placeholder="886 Middlesex St, Lowell, MA" />
                <div>
                  <label className="text-sm font-medium">Upload de documentos</label>
                  <div className="mt-2 grid grid-cols-3 gap-2">
                    <div className="aspect-square rounded-xl bg-slate-100 grid place-items-center text-xs text-slate-400">+ Licença</div>
                    <div className="aspect-square rounded-xl bg-slate-100 grid place-items-center text-xs text-slate-400">+ W-9</div>
                    <div className="aspect-square rounded-xl bg-slate-100 grid place-items-center text-xs text-slate-400">+ Seguro</div>
                  </div>
                </div>
                <div className="flex gap-3 mt-6">
                  <Button className="bg-black text-white">Enviar para verificação</Button>
                  <Button className="bg-slate-900/5">Salvar rascunho</Button>
                </div>
              </div>
            </CardContent>
          </Card>
        </motion.div>
      );
    }

    function LabeledInput({ label, ...props }) {
      return (
        <div>
          <label className="text-sm font-medium">{label}</label>
          <input {...props} className="mt-1 w-full rounded-xl border px-3 py-2" />
        </div>
      );
    }
    function Row({ label, value }) {
      return (
        <div className="flex items-start justify-between gap-4">
          <div className="text-slate-500">{label}</div>
          <div className="font-medium text-right">{value}</div>
        </div>
      );
    }
    function Check({ text }) {
      return (
        <div className="flex items-center gap-2">
          <div className="w-5 h-5 rounded-lg border grid place-items-center">✓</div>
          <span>{text}</span>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
